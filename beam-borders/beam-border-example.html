<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beam Border Button</title>
  <style>
    :root {
      --blue: #207593;
      --green: #89e9b2;
      --cream: #fff4d4;
      --yellow: #ffb824;
      --red: #ff3c00;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .beam-button {
      position: relative;
      display: inline-block;
      border-radius: 12px;
      padding: 2px; /* for the border spacing */
      background: transparent;
      cursor: pointer;
    }

    .beam-button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: 0;
      background: linear-gradient(
        270deg,
        var(--blue),
        var(--green),
        var(--cream),
        var(--yellow),
        var(--red),
        var(--blue)
      );
      background-size: 600% 600%;
      animation: beam-border 4s linear infinite;
      border-radius: 14px;
    }

    .beam-button-inner {
      position: relative;
      z-index: 1;
      background: #262626; /* bg-neutral-600 */
      border-radius: 10px;
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: 500;
      height: 3rem;
      min-width: 200px;
      text-align: center;
      white-space: nowrap;
    }

    @keyframes beam-border {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
  </style>
</head>
<body>

  <button class="beam-button">
    <span class="beam-button-inner">Submit</span>
  </button>

</body>
</html>
